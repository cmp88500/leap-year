<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Leap Year Detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Is it a leap year?</h1>

      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year to find out if it's a leap year: </label>
          <input id="year" type="text">
        </div>
        <button type="submit">Leap year?</button>
      </form>
      <div id="result">
        <p><span class="year"></span> is <span class="not"></span>a leap year!</p>
      </div>
    </div>
  </body>
</html>
